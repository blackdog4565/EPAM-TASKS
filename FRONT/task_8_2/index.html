<!DOCTYPE html>
<html>
<head>
  <title>Task 8.2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
  <form class="form" action="">
    <div class="form__registration-text-block">
        <p>Регистрация</p>
    </div>
    <div class="form__content-block">
      <div class="form__email-block">
        <label class="label-text" for="email">E-mail</label>
        <input class="form__input form__input_email" type="email" id="email">  
      </div>
      <div class="form__password-block">
        <div class="pass-block">
          <label class="label-text" for="password_1">Пароль</label>
          <input class="form__input form__input_password" type="password" id="password_1">  
        </div>
        <div class="pass-block">
          <label class="label-text" for="password_2">Еще раз</label>
          <input class="form__input form__input_password" type="password" id="password_2">  
        </div>
      </div>
      <div class="form__button-block">
        <button class="form__submit" type="submit">Отправить</button>
      </div>
    </div>
  </form>
</body>
</html>
